<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Collage</title>
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .first-image img{
            height: 500px;
        }
        .img-collage img{
            height: 150px;
        }
        .last-image img{
            height: 350px;
        }
    </style>
</head>
<body>
    <h1 class="text-center my-5 fw-bold bg bg-yellow">This is my vacation collage</h1>
    <div class="row gx-0 first-image">
        <div class="col-4">
            <img class="w-100" src="images/vacation/image-1.jpg" alt="">
        </div>
        <div class="col-8">
            <div class="row gx-0 img-collage">
                <div class="col-4">
                    <img class="w-100" src="images/vacation/image-5.jpg" alt="">
                </div>
                <div class="col-4">
                    <img class="w-100" src="images/vacation/image-3.jpg" alt="">
                </div>
                <div class="col-4">
                    <img class="w-100" src="images/vacation/image-4.jpg" alt="">
                </div>
            </div>
            <div class="row last-image">
                <div class="col-12">
                    <img class="w-100" src="images/vacation/image-2.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
